
<div class="row">
  <div class="large-6 columns">
    <p class='filename'>{{filename}}</p>
  </div>
</div>

<div class="row">
  <div class="large-1 columns">
    <input type="checkbox" ng-model="colorComposite"><label for="checkbox1">Color</label>
  </div>
  
  <div class="large-11 columns">
    
    <div ng-if="colorComposite">
      <label>Choose RGB</label>
      <span ng-repeat="bandIndex in bands">
        <input type="checkbox" name="bands" ng-value="((bandIndex))" ng-model="colorBands[bandIndex]" ng-click="onColorBand(bandIndex)">
        <label>{{bandIndex}}</label>
      </span>
    </div>
    
    <div ng-if="!colorComposite">
      
      <label>Choose a single band</label>
      <span ng-repeat="bandIndex in bands">
        <input type="radio" name="band" ng-model="band.selected" ng-value="((bandIndex))">
        <label>{{bandIndex}}</label>
      </span>
    </div>
    
  </div>
</div>


<ul class="button-group">
  <li ng-click="onBand(0)"><a href="#" class="tiny button">Color</a></li>
  <li ng-repeat="bandIndex in bands" ng-click="onBand(bandIndex)"><a href="#" class="tiny button">{{bandIndex}}</a></li>
</ul>


<div class="large-7 columns">
  <canvas class="raster"></canvas>
</div>

<div class="large-5 columns">
  <div class="histogram"></div>
</div>
